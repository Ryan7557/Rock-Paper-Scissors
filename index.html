<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h2>Rock-Paper-Scissors</h2>
    <div class="container">
        <div class="score">
            <div class="player-score">0</div>
            <div style="margin: 0px 50px;">-</div>
            <div class="computer-score">0</div>
        </div>
        <div class="message"></div>
        <div style="margin-bottom: 30px;">
            <input type="button" value="Rock">
            <input type="button" value="Paper">
            <input type="button" value="Scissors">
        </div>
        <div class="dashboard-side">
            <h2 class="heading-sub">Player</h2>
            <div class="computer-selection">

            </div>
        </div>
        <div class="dashboard-side">
            <h2 class="heading-sub">Computer</h2>
            <div class="computer-selection">
                
            </div>
        </div>
    </div>



    <script src="game.js"></script>
</body>
</html>
